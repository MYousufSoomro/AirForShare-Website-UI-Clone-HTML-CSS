<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirForShare.com - Virtual Desktop for your Wi-Fi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <div class="main">
      <!-- NAVIGATION AREA -->
      <div>
        <nav>
          <img src="https://airforshare.com/assets/img/logo.svg" alt="" />

            <li>How it works</li>
            <li>Downlaod</li>
            <li>Upgrade</li>
            <li>Feedback</li>

          </ul>
        </nav>
      </div>

      <!-- BODY AREA -->
      <div class="secondaryBox">
        <div class="fileTypeBox">
          <a class="active" href="./index2.html"
            ><i class="fa-solid fa-align-justify"></i
          ></a>
          <a href="./index3.html"><i class="fa-regular fa-file-lines"></i></a>

        <div class="contentBox">

      <div class="footerBox">
        <p>© 2011-2024 AirForShare.com</p>

        </p>
        <div class="icons-box">
          <a href="https://www.facebook.com/airforshare" target="_blank"

          ></a>
          <a href="https://www.twitter.com/airforshare" target="_blank"
            ><i class="icons fa-brands fa-twitter fa-2x"></i
          ></a>

      </div>
